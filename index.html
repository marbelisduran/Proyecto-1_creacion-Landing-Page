<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Joyas Gaia</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


</head>

<body>
    <header>
        <nav class='nav-contenedor'>
            <img class='logo' src="./imagenes/logo.jpg">                
            <h1>Joyas Gaia</h1>
        </nav>
    </header>

    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="productoParaAgregar()">
                    <div>
                        <label for="producto">Producto</label>
                        <input type="text" name="producto" id="producto">
                    </div>
                    <div>
                        <label for="product">Descripcion</label>
                        <input type="text" name="descripcion" id="descripcion">
                    </div>
                    <div>
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad">
                    </div>
                    <div>
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" id="precio">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Guardar">
                        <input type="reset" value="Reiniciar">
                    </div>
                </form>

                <td>
                    <table class="list" id="ProductoEnTienda">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Descripcion</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id=tbody>
                            
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>

    <footer class="footer">
        <div class="grupo-1">
            
            <div class="box">
                <h2>Atención al cliente</h2>
                <p>Uso y Cuidado del producto</p>
                <p>Devoluciones</p>
                <p>Facturación</p>
            </div>
            <div class="box">
                <div class="footer-links">
                    <h2>nuestras redes</h2>
                    <div class="red-medios">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>

            <div class="box">
                <h2>Medios de pago</h2>
                <div class="red-medios"> 
                    <a href=""><i class="fab fa-cc-visa"></i></a>
                    <a href=""><i class="fab fa-cc-mastercard"></i></a>
                    <a href=""><i class="fab fa-cc-paypal"></i></a>
                </div>
            </div>

        </div>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
